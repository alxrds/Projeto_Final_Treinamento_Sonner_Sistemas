<h2 style="padding:25px">Administrar Produtos</h2>
<div style="padding:25px">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="produtos"
    [showBorders]="true"
    keyExpr="id"
    (onRowInserted)="onCreateChange($event)"
    (onRowUpdated)="onEditChange($event)"
    (onRowRemoved)="onRemoveChange($event)"
  >
    <dxo-export [enabled]="true" [allowExportSelectedData]="false" fileName="produtos"></dxo-export>
    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-paging [enabled]="true"></dxo-paging>
    <dxo-editing
      mode="batch"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    ></dxo-editing>
    <dxi-column dataField="codigo" caption="Código">
      <dxi-validation-rule type="required" message="Campo Obrigatório"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="descricao" caption="Descrição">
      <dxi-validation-rule type="required" message="Campo Obrigatório"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="precoUnitario" caption="Preço Unitário" [format]="{ style: 'currency', currency: 'BRL', useGrouping: true, minimumSignificantDigits: 3 }">
      <dxi-validation-rule type="required" message="Campo Obrigatório"></dxi-validation-rule>
    </dxi-column>
  </dx-data-grid>
</div>
